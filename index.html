<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/94415f4ef4.js" crossorigin="anonymous"></script>
    <title>Benchmark</title>
  </head>
  <body>
    <div id="main">
      <div id="carousel">
        <div id="cardsCont">
        </div>
        <div id="carouselControls">
          <button id="leftBtn"><i class="fa-solid fa-play"></i></button>
          <button id="rightBtn"><i class="fa-solid fa-play"></i></button>
        </div>
        <div id="indicatorLine">
          <svg width="550" height="50">
            <line id="line1" class="indicator-line" x1="60" y1="40" x2="120" y2="40" stroke="gray" stroke-width="2"/>
            <line id="line2" class="indicator-line" x1="120" y1="40" x2="180" y2="40" stroke="gray" stroke-width="2"/>
            <line id="line3" class="indicator-line" x1="180" y1="40" x2="240" y2="40" stroke="gray" stroke-width="2"/>
            <line id="line4" class="indicator-line" x1="240" y1="40" x2="300" y2="40" stroke="black" stroke-width="2"/>
            <line id="line5" class="indicator-line" x1="300" y1="40" x2="360" y2="40" stroke="gray" stroke-width="2"/>
            <line id="line6" class="indicator-line" x1="360" y1="40" x2="420" y2="40" stroke="gray" stroke-width="2"/>
            <line id="line7" class="indicator-line" x1="420" y1="40" x2="480" y2="40" stroke="gray" stroke-width="2"/>
          </svg>
        </div>
      </div>
      <div id="benchmarkGrid">
        <div id="leftSideCont"><img src="./img/powerup.png"></div>
        <div id="benchmarksCont">
          <div id="resolutionsCont">
            <p class="resolution">FHD</p>
            <p class="resolution">2K</p>
            <p class="resolution">4K</p>
          </div>
          <svg class="circular-indicator" width="150" height="150">
            <circle class="circle-outer" cx="75" cy="75" r="50" />
            <circle
              class="circle-progress"
              id="fhdProgress"
              cx="75"
              cy="75"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="70"
              stroke="black"
            />
            <text
              id="fhdText"
              x="50%"
              y="50%"
              text-anchor="middle"
              dominant-baseline="middle"
              class="indicator-number"
            >
              75
            </text>
          </svg>
          <svg class="circular-indicator" width="150" height="150">
            <circle class="circle-outer" cx="75" cy="75" r="50" />
            <circle
              class="circle-progress"
              id="twoKProgress"
              cx="75"
              cy="75"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="70"
              stroke="black"
            />
            <text
              id="towKText"
              x="50%"
              y="50%"
              text-anchor="middle"
              dominant-baseline="middle"
              class="indicator-number"
            >
              75
            </text>
          </svg>
          <svg class="circular-indicator" width="150" height="150">
            <circle class="circle-outer" cx="75" cy="75" r="50" />
            <circle
              class="circle-progress"
              id="fourKProgress"
              cx="75"
              cy="75"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="70"
              stroke="black"
            />
            <text
              id="fourKText"
              x="50%"
              y="50%"
              text-anchor="middle"
              dominant-baseline="middle"
              class="indicator-number"
            >
              75
            </text>
          </svg>
        </div>
        <div id="RightSideCont">
          <svg id="colorGuideCont" width="30" height="100%">
            <defs>
                <filter id="shadow" x="-50%" y="-50%" width="300%" height="300%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                    <feOffset dx="-1" dy="2.5" result="offsetblur" />
                    <feFlood flood-color="rgba(0, 0, 0, 0.6)" />
                    <feComposite in2="offsetblur" operator="in" />
                    <feMerge>
                        <feMergeNode />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>
        
            <circle class="fps-guide-ring" cx="15" cy="12" r="6" stroke="yellow" filter="url(#shadow)" />
            <circle class="fps-guide-ring" cx="15" cy="92" r="6" stroke="lime" filter="url(#shadow)" />
            <circle class="fps-guide-ring" cx="15" cy="52" r="6" stroke="lightgreen" filter="url(#shadow)" />
        </svg>
        <div id="fpsTextCont">
          <p><strong>30+</strong>FPS (ACCEPTABLE)</p>
          <p><strong>60+</strong>FPS (OPTIMAL)</p>
          <p><strong>120+</strong>FPS (PROFESSIONAL)</p>
        </div>
        
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
