<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Benchmark</title>
  </head>
  <body>
    <div id="main">
      <div id="carousel">
        <div id="cardsCont">
        <div class="card"><img src="./img/image1.jpg" alt="Image 1"></div>
        <div class="card"><img src="./img/image2.jpg" alt="Image 2"></div>
        <div class="card"><img src="./img/image3.jpg" alt="Image 3"></div>
        <div class="card selected-card"><img src="./img/image4.jpg" alt="Image 4"></div>
        <div class="card"><img src="./img/image5.jpg" alt="Image 5"></div>
        <div class="card"><img src="./img/image6.jpg" alt="Image 6"></div>
        <div class="card"><img src="./img/image7.jpg" alt="Image 7"></div>
        </div>
        <div id="carouselControls">
          <button id="leftBtn"></button>
          <button id="rightBtn"></button>
        </div>
        <div id="indicatorLine">
          <svg width="550" height="100">
            <line x1="0" y1="50" x2="120" y2="50" stroke="gray" stroke-width="2"/>
            <line x1="120" y1="50" x2="180" y2="50" stroke="gray" stroke-width="2"/>
            <line x1="180" y1="50" x2="250" y2="50" stroke="gray" stroke-width="2"/>
            <line x1="250" y1="50" x2="320" y2="50" stroke="black" stroke-width="2"/>
            <line x1="320" y1="50" x2="390" y2="50" stroke="gray" stroke-width="2"/>
            <line x1="390" y1="50" x2="460" y2="50" stroke="gray" stroke-width="2"/>
            <line x1="460" y1="50" x2="530" y2="50" stroke="gray" stroke-width="2"/>
          </svg>
        </div>
      </div>
      <div id="benchmarkGrid">
        <div id="leftSideCont"></div>
        <div id="benchmarksCont">
          <div id="resolutionsCont">
            <p class="resolution">FHD</p>
            <p class="resolution">2K</p>
            <p class="resolution">4K</p>
          </div>
          <svg class="circular-indicator" width="150" height="150">
            <circle class="circle-outer" cx="75" cy="75" r="53" />
            <circle class="circle-bg" cx="75" cy="75" r="45" />
            <circle
              class="circle-progress"
              cx="75"
              cy="75"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="70"
            />
            <text
              x="50%"
              y="50%"
              text-anchor="middle"
              dominant-baseline="middle"
              class="indicator-number"
            >
              75
            </text>
          </svg>
          <svg class="circular-indicator" width="150" height="150">
            <circle class="circle-outer" cx="75" cy="75" r="53" />
            <circle class="circle-bg" cx="75" cy="75" r="45" />
            <circle
              class="circle-progress"
              cx="75"
              cy="75"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="70"
            />
            <text
              x="50%"
              y="50%"
              text-anchor="middle"
              dominant-baseline="middle"
              class="indicator-number"
            >
              75
            </text>
          </svg>
          <svg class="circular-indicator" width="150" height="150">
            <circle class="circle-outer" cx="75" cy="75" r="53" />
            <circle class="circle-bg" cx="75" cy="75" r="45" />
            <circle
              class="circle-progress"
              cx="75"
              cy="75"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="70"
            />
            <text
              x="50%"
              y="50%"
              text-anchor="middle"
              dominant-baseline="middle"
              class="indicator-number"
            >
              75
            </text>
          </svg>
        </div>
        <div id="RightSideCont">
          <svg id="colorGuideCont" width="30" height="100%">
            <defs>
                <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                    <feOffset dx="2" dy="2" result="offsetblur" />
                    <feFlood flood-color="rgba(0, 0, 0, 0.4)" />
                    <feComposite in2="offsetblur" operator="in" />
                    <feMerge>
                        <feMergeNode />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>
        
            <circle class="fps-guide-ring" cx="20" cy="12" r="6" stroke="yellow" filter="url(#shadow)" />
            <circle class="fps-guide-ring" cx="20" cy="92" r="6" stroke="lime" filter="url(#shadow)" />
            <circle class="fps-guide-ring" cx="20" cy="52" r="6" stroke="lightgreen" filter="url(#shadow)" />
        </svg>
        <div id="fpsTextCont">
          <p><strong>30+</strong>FPS (ACCEPTABLE)</p>
          <p><strong>60+</strong>FPS (OPTIMAL)</p>
          <p><strong>120+</strong>FPS (PROFESSIONAL)</p>
        </div>
        
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
